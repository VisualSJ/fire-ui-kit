<link rel="import" href="packages://ui-kit/widget/unit-input/unit-input.html">
<dom-module id="fire-vec2">
    <link rel="import" type="css" href="fire-vec2.css">

    <template>
        <div class="group">
            <editor-unit-input id="x" input-value="{{value.x}}" hint="X"></editor-unit-input>
        </div>

        <div class="group">
            <editor-unit-input id="y" input-value="{{value.y}}" hint="Y"></editor-unit-input>
        </div>
    </template>

    <script type="text/javascript" src="fire-vec2.js"></script>
</dom-module>
