<link rel="import" href="packages://color-picker/widget/color-picker.html">
<script type="text/javascript" src="app://bower_components/chroma-js/chroma.min.js"></script>

<dom-module id="fire-color">
    <link rel="import" type="css" href="color.css">

    <template>
        <div class="border">
            <div class="rgb-wrapper">
                <div id="previewRGB" style$="{{_backgroundStyle(value.r,value.g,value.b)}}" on-click="_showColorPicker"></div>
                <i id="iconDown" class="fa fa-caret-down"></i>
                <div id="alpha" style$="{{_alphaStyle(value.a)}}"></div>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="color.js"></script>
</dom-module>
