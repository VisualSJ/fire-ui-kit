<dom-module id="fire-color-preview">
    <style>
        fire-color {
            margin: 5px;
            width: 200px;
        }
    </style>

    <template>
        <preview-item
            header="fire-color"
            desc=""
        >
            <fire-color></fire-color>
        </preview-item>

        <preview-item
            header="fire-color[disabled]"
            desc="set attribute with 'disabled'"
        >
            <fire-color id="disabled" disabled></fire-color>
        </preview-item>
    </template>

    <script>
        Editor.registerElement({
            properties: {
            },

            ready: function () {
                this.$.disabled.value = new cc.Color(255,0,0,0.5);
            },
        });
    </script>
</dom-module>
